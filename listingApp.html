<!DOCTYPE html>
<html lang="en" xmls="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Angular Listing App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="scripts/services/listingServices.js"></script>
    <script src="scripts/modules/listing.js"></script>
    <script src="scripts/myApp.js"></script>
  </head>
  <body data-ng-app="listingApp">
    <section data-ng-controller="listingCtrl">
      <h1>{{title}}</h1>
      <div class="controls">
        <label for="sortBy">Sort by</label>
        <select id="sortBy" data-ng-model="descending">
          <option value="true">Newest first</option>
          <option value="false">Oldest first</option>
        </select>
      </div>
      <ul>
        <li data-ng-repeat="article in articles | orderBy:'pubDate':descending | limitTo: viewLimit">
          <h2>{{article.title}}</h2>
          <p>{{article.pubDate | date:'dd/MM/yy'}}</p>
          <p>{{article.description}}</p>
        </li>
      </ul>
      <button data-ng-click="viewMore(8)" data-ng-hide="viewLimit >= articles.length">view more</button>
    </section>
  </body>
</html>
